<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters Exercise</title>
    <link rel="stylesheet" href="3-filter.css" />
  </head>
  <body>
    <!-- add your code below -->
    <fieldset>
      <figure>
        <img class="Original Img" src="http://placekitten.com/300/300" alt="image of a Cat">
        <figcaption>Original Img</figcaption>
        <img class="firstFilterImg" src="http://placekitten.com/300/300" alt="image of 2 Cat">
        <figcaption>Grayscale()</figcaption>
        <img class="secondFilterImg" src="http://placekitten.com/300/300" alt="image of 3 Cat">
        <figcaption>blur(4px)</figcaption>
        <img class="thirdFilterImg" src="http://placekitten.com/300/300" alt="image of 4 Cat">
        <figcaption>image of a Cat</figcaption>
        <img class="fourthFilterImg" src="http://placekitten.com/300/300" alt="image of 5 Cat">
        <figcaption>image of a Cat</figcaption>
        <img class="fifthFilterImg" src="http://placekitten.com/300/300" alt="image of 5 Cat">
        <figcaption>Brightness()</figcaption>
        <img src="http://placekitten.com/300/300" alt="image of a Cat">
        <figcaption>image of a Cat</figcaption>
        <img src="http://placekitten.com/300/300" alt="image of 2 Cat">
        <figcaption>image of a Cat</figcaption>
        <img src="http://placekitten.com/300/300" alt="image of 3 Cat">
        <figcaption>image of a Cat</figcaption>
        <img src="http://placekitten.com/300/300" alt="image of 4 Cat">
        <figcaption>image of a Cat</figcaption>
        <img src="http://placekitten.com/300/300" alt="image of 5 Cat">
        <figcaption>image of a Cat</figcaption>
      </figure>
    </fieldset>
    <p>exercise #3 - create figures and add a different filter to each</p>
  </body>
</html>
